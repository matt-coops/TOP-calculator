<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="screen">
        <div class="top--screen">tst2</div>
        <div class="main--screen">test</div>
      </div>
      <div class="buttons">
        <div class="button--digit button" data-button="7">7</div>
        <div class="button--digit button" data-button="8">8</div>
        <div class="button--digit button" data-button="9">9</div>
        <div class="button--operator button" data-button="%">%</div>
        <div class="button--digit button" data-button="4">4</div>
        <div class="button--digit button" data-button="5">5</div>
        <div class="button--digit button" data-button="6">6</div>
        <div class="button--operator button" data-button="*">x</div>
        <div class="button--digit button" data-button="1">1</div>
        <div class="button--digit button" data-button="2">2</div>
        <div class="button--digit button" data-button="3">3</div>
        <div class="button--operator button" data-button="-">-</div>
        <div class="button--digit button" data-button="0">0</div>
        <div class="button--clear button" data-button="C">C</div>
        <div class="button--equals button" data-button="=">=</div>
        <div class="button--operator button" data-button="+">+</div>
      </div>
    </div>
    <script src="./Javascript.js"></script>
  </body>
</html>
